set pager_stop=yes

macro pager   <left>     <exit>
macro pager   <right>    <noop>

macro pager   <up>       <previous-line>
macro pager   <down>     <next-line>

macro pager   <pageup>   <half-up>
macro pager   <pagedown> <half-down>

macro pager gg <top>
macro pager G <bottom>

bind pager p print-message
bind pager \n noop
bind pager P noop
bind pager B resend-message


